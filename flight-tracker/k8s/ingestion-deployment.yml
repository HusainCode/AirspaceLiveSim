apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: flight-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
    spec:
      containers:
      - name: ingestion-service
        image: ingestion-service:latest
        ports:
        - containerPort: 8080
