version: '3.8'

services:
  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: flight-tracker-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=flighttracker
      - POSTGRES_USER=flighttracker
      - POSTGRES_PASSWORD=flighttracker
      - OPENSKY_CLIENT_ID=${OPENSKY_CLIENT_ID:-}
      - OPENSKY_CLIENT_SECRET=${OPENSKY_CLIENT_SECRET:-}
    depends_on:
      - redis
      - postgres
    networks:
      - flight-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ingestion-service:
    build:
      context: ./ingestion-service
      dockerfile: Dockerfile
    container_name: flight-tracker-ingestion
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - OPENSKY_CLIENT_ID=${OPENSKY_CLIENT_ID:-}
      - OPENSKY_CLIENT_SECRET=${OPENSKY_CLIENT_SECRET:-}
    depends_on:
      - redis
      - postgres
    networks:
      - flight-tracker-network

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: flight-tracker-webapp
    ports:
      - "3000:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - API_SERVICE_URL=http://api-service:8080
    depends_on:
      - api-service
    networks:
      - flight-tracker-network

  postgres:
    image: postgres:15-alpine
    container_name: flight-tracker-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=flighttracker
      - POSTGRES_USER=flighttracker
      - POSTGRES_PASSWORD=flighttracker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - flight-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flighttracker -d flighttracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flight-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flight-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: flight-tracker-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - flight-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  flight-tracker-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
