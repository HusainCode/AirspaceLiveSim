# API Service Configuration
# External configuration file defining server port, Redis connection,
# cache TTLs, OpenSky credentials, and logging levels.
spring:
  application:
    name: api-service

  profiles:
    active: dev # or prod

  redis:
    host: localhost
    port: 6379

server:
  port: 8080

  profiles:
    active: dev

  redis:
    host: localhost
    port: 6379

server:
  port: 8080

flight:
  cache:
    local:
      max-size: 10000 # L1 Caffeine cache size
      ttl-minutes: 10 # L1 cache TTL
    remote:
      ttl-minutes: 30 # L2 Redis cache TTL

opensky:
  client-id: ${OPENSKY_CLIENT_ID}
  client-secret: ${OPENSKY_CLIENT_SECRET}

logging:
  level:
    root: INFO
    com.flighttracker: DEBUG
